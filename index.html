<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2048 Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">2048</div>
            <div class="game-scores">
                <div class="game-score">
                    <div class="game-score-label">Best</div>
                    <div id="best-score" class="game-score-value">0</div>
                </div>
                <div class="game-score">
                    <div class="game-score-label">Score</div>
                    <div id="score" class="game-score-value">0</div>
                </div>
            </div>
        </div>
        <button id="start-button" class="game-button">New Game</button>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="index.js"></script>
    <script src="game.js"></script>
</body>

</html>
